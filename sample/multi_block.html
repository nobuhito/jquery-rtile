<body>
  <div style="text-align:center">
    <h1>
      jQuery-RTile Multi Demo
    </h1>
  </div>
  <div id="rtile1"></div>
  <div id="rtile2"></div>
  </table>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/observe.js"></script>
  <script src="../js/jquery-rtile.js"></script>
  <style>
  .block {
    background-color: silver;
    border: 1px solid gray;
    border-radius: 10px;
    margin: 5px;
    padding: 10px;
  }
  </style>
  <script>
        $("#rtile1").rtile();
        var count = 30;
        for (var i=0; i<count; i++) {
          var height = Math.random() * (200 - 30) + 30;
          var elm = "<div class=\"block\" style=\"height:" + height + "px\">Block No." + (i + 1) + "</div>";
          $("#rtile1").rtile("add", elm);
        }
        $("#rtile2").rtile();
        var count = 30;
        for (var i=0; i<count; i++) {
          var height = Math.random() * (200 - 30) + 30;
          var elm = "<div class=\"block\" style=\"height:" + height + "px\">Block No." + (i + 1) + "</div>";
          $("#rtile2").rtile("add", elm);
        }
  </script>

</body>
