    font-size: 9pt;
  }
  </style>
  <script>
        $("#rtile").rtile({minWidth: 50, deley: 500, transition: "slideIn"});
        var count = 20;
        for (var i=0; i<count; i++) {
          var height = Math.random() * (80 - 10) + 10;
          var elm = "<div class=\"block\" style=\"height:" + height + "px\">Block No." + (i + 1) + "</div>";
          $("#rtile").rtile("add", elm);
        }
  </script>
